<!-- sldsValidatorIgnore -->
<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-02"
    aria-modal="true"
    class="slds-modal slds-fade-in-open"
  >
    <div class="slds-modal__container">
      <div class="slds-modal__header modal-header">
        <div></div>
        <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">
          <template if:true={title}>{title}</template>
        </h1>
        <button
          class="slds-button slds-button_icon slds-button_icon-inverse"
          onclick={handleClose}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="Close"
            title="Close"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
      </div>
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-2"
      >
        <template if:true={body}>{body}</template>
      </div>
      <div class="slds-modal__footer">
        <lightning-button
          class="slds-button"
          variant="destructive"
          label={confirmLabel}
          title={confirmLabel}
          onclick={handleConfirm}
        >
        </lightning-button>
        <lightning-button
          class="slds-button"
          variant="Neutral"
          label={cancelLabel}
          title={cancelLabel}
          onclick={handleCancel}
        ></lightning-button>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
